<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>02-dagVanDeWeek</title>
</head>
<body>
	<script type="text/javascript">
		
		const dagBenamingen = ["zondag","maandag", "dinsdag","woensdag","donderdag","vrijdag","zaterdag"];
		const weekdagdigit = new Date()

		let dag = dagBenamingen[weekdagdigit.getDay()];
		//toon indexnummer dagbenaming in console log
		console.log(weekdagdigit.getDay());
		document.write(`<p>Het is vandaag ${dag}</p>`);
		if (weekdagdigit.getDay() > 0 && weekdagdigit.getDay() < 6){
			document.write("Het is een werkdag, aan de slag dus.");
		}
		else {
			document.write("Het is weekend");
		}
	</script>
</body>
</html>
